        <h2 id="form-texto">Cualquier duda. Contactenos en el siguiente formulario!</h2>
        <form action="#" method="post" name="form1">
            <label for="txtnombre_id">Nombre:</label><br>
            <input id="txtnombre_id" type="text" name="txtnombre" placeholder="Ingrese su nombre"><br>

            <input id="txtcorreo_id" type="email" name="txtemail" placeholder="Ingrese su correo"><br>

            <textarea id="txtmensaje_id" name="txtmensaje" cols="30" rows="10" placeholder="Ingrese su mensaje"></textarea><br>
            <input type="submit" name="btn" value="Enviar mensaje">
        </form>
